<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Standard Chartered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d73e8;
            --accent-green: #39d202;
            --dark-blue: #0a5cb5;
            --light-blue: #e8f2ff;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray-medium: #6c757d;
            --gray-dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f2ff 100%);
            min-height: 100vh;
            color: var(--gray-dark);
        }

        .admin-dashboard {
            min-height: 100vh;
        }

        /* Header Styles */
        .admin-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-inner {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-blue);
        }

        .admin-brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--white);
        }

        .admin-brand-text p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
            color: var(--light-blue);
        }

        .admin-user-menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1.5rem;
        }

        .admin-welcome {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .admin-logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .admin-logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Main Content */
        .admin-content {
            padding: 2rem 0;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary-blue);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-medium);
            font-weight: 500;
        }

        /* Create User Card */
        .create-user-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .create-user-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
        }

        .create-user-title {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .create-user-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(13, 115, 232, 0.25);
        }

        .create-user-btn {
            background: linear-gradient(135deg, var(--accent-green) 0%, #2db300 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .create-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(57, 210, 2, 0.4);
        }

        .create-user-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Users Table Card */
        .users-table-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .users-table-header {
            background: var(--gray-light);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #dee2e6;
        }

        .users-table-title {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .users-table-body {
            padding: 0;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
        }

        .modern-table th {
            background: var(--light-blue);
            color: var(--dark-blue);
            font-weight: 600;
            padding: 1.25rem 1rem;
            text-align: left;
            border-bottom: 2px solid var(--primary-blue);
        }

        .modern-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .modern-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .modern-table tbody tr:hover {
            background-color: var(--light-blue);
        }

        .account-number {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .currency-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .currency-huf {
            background: #fff3cd;
            color: #856404;
        }

        .currency-usd {
            background: #d1ecf1;
            color: #0c5460;
        }

        .balance-amount {
            font-weight: 600;
            color: var(--success);
        }

        .username-text {
            color: var(--gray-medium);
            font-style: italic;
        }

        .delete-btn {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-header {
                padding: 1rem 0;
            }

            .admin-brand {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .admin-user-menu {
                justify-content: center;
                margin-top: 1rem;
            }

            .admin-content {
                padding: 1rem 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .create-user-body {
                padding: 1rem;
            }

            .users-table-header {
                padding: 1rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }
        }

        /* Loading Animation */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Alert Styles */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: none;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="admin-dashboard">
    <!-- Modern Header -->
    <header class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="admin-brand">
                        <div class="logo">
                            <div class="logo-inner">SC</div>
                        </div>
                        <div class="admin-brand-text">
                            <h1>Standard Chartered</h1>
                            <p>Administrator Panel</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="admin-user-menu">
                        <div class="admin-welcome">
                            <i class="fas fa-user-shield"></i>
                            Welcome, System Administrator
                        </div>
                        <a href="#" id="logout-btn" class="admin-logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="container">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-value" id="total-balance">0</div>
                    <div class="stat-label">Total Balance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="stat-value">24/7</div>
                    <div class="stat-label">System Status</div>
                </div>
            </div>

            <!-- Create User Card -->
            <div class="create-user-card">
                <div class="create-user-header">
                    <h2 class="create-user-title">
                        <i class="fas fa-user-plus"></i>
                        Create New User Account
                    </h2>
                </div>
                <div class="create-user-body">
                    <form id="create-user-form">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user"></i>Full Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Enter full name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">
                                    <i class="fas fa-at"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Choose username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Set password" required>
                            </div>
                            <div class="col-md-6">
                                <label for="pin" class="form-label">
                                    <i class="fas fa-key"></i>4-digit PIN
                                </label>
                                <input type="text" class="form-control" id="pin" name="pin" maxlength="4" 
                                       pattern="\d{4}" title="4-digit PIN required" 
                                       placeholder="0000" required>
                            </div>
                            <div class="col-md-6">
                                <label for="currency" class="form-label">
                                    <i class="fas fa-money-bill-wave"></i>Currency
                                </label>
                                <select class="form-select" id="currency" name="currency" required>
                                    <option value="HUF">HUF - Hungarian Forint</option>
                                    <option value="USD">USD - US Dollar</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="bank_name" class="form-label">
                                    <i class="fas fa-landmark"></i>Bank Name
                                </label>
                                <input type="text" class="form-control" id="bank_name" name="bank_name" 
                                       placeholder="Enter bank name" required>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="create-user-btn">
                                <i class="fas fa-user-plus"></i>
                                Create User Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-card">
                <div class="users-table-header">
                    <h2 class="users-table-title">
                        <i class="fas fa-users"></i>
                        Registered Users (<span id="users-count">0</span>)
                    </h2>
                </div>
                <div class="users-table-body">
                    <div class="table-responsive">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Account Number</th>
                                    <th>Bank</th>
                                    <th>Currency</th>
                                    <th>Balance</th>
                                    <th>Username</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Configuration - UPDATED WITH CORRECT URL
const API_BASE_URL = 'https://SCBanking.pythonanywhere.com/api';

// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
    checkAuthentication();
});

// Check if user is authenticated and is admin
async function checkAuthentication() {
    try {
        const response = await fetch(`${API_BASE_URL}/check_auth`, {
            credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.success && data.user.is_admin) {
            // User is authenticated and is admin, load users
            loadUsers();
        } else {
            // Redirect to login if not authenticated or not admin
            alert('Access denied. Please log in as administrator.');
            window.location.href = 'login.html';
        }
    } catch (error) {
        console.error('Auth check error:', error);
        alert('Error checking authentication. Please try again.');
        window.location.href = 'login.html';
    }
}

async function loadUsers() {
    try {
        const response = await fetch(`${API_BASE_URL}/admin/users`, {
            credentials: 'include' // Important for sessions
        });
        
        const data = await response.json();
        
        if (data.success) {
            displayUsers(data.users);
            updateStats(data.users);
        } else {
            alert('Error loading users: ' + data.message);
            // Redirect to login if not authorized
            if (data.message.includes('Not authenticated') || data.message.includes('Not authorized')) {
                window.location.href = 'login.html';
            }
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error loading users. Please check your connection.');
    }
}

function displayUsers(users) {
    const tbody = document.getElementById('users-table-body');
    tbody.innerHTML = '';
    
    if (users.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center py-4 text-muted">
                    <i class="fas fa-users fa-2x mb-3"></i><br>
                    No users found
                </td>
            </tr>
        `;
        return;
    }
    
    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><strong>${user.name}</strong></td>
            <td><span class="account-number">${user.account_number}</span></td>
            <td>${user.bank_name}</td>
            <td>
                <span class="currency-badge currency-${user.currency.toLowerCase()}">
                    ${user.currency}
                </span>
            </td>
            <td>
                <span class="balance-amount">
                    ${user.balance.toFixed(2)} ${user.currency}
                </span>
            </td>
            <td>
                <span class="username-text">${user.username}</span>
            </td>
            <td>
                <button class="delete-btn" onclick="deleteUser(${user.id}, '${user.name}')">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
    
    document.getElementById('users-count').textContent = users.length;
}

function updateStats(users) {
    document.getElementById('total-users').textContent = users.length;
    
    const totalBalance = users.reduce((sum, user) => sum + user.balance, 0);
    document.getElementById('total-balance').textContent = Math.round(totalBalance).toLocaleString();
}

// Create user form
document.getElementById('create-user-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        currency: document.getElementById('currency').value,
        bank_name: document.getElementById('bank_name').value,
        pin: document.getElementById('pin').value
    };
    
    // Validate PIN
    if (!/^\d{4}$/.test(formData.pin)) {
        alert('Please enter a valid 4-digit PIN');
        return;
    }
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
    submitBtn.disabled = true;
    
    try {
        const response = await fetch(`${API_BASE_URL}/admin/users`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('User account created successfully!');
            this.reset();
            loadUsers(); // Reload the users list
        } else {
            alert('Error: ' + data.message);
        }
    } catch (error) {
        alert('Error creating user: ' + error);
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

// Delete user
async function deleteUser(userId, userName) {
    if (!confirm(`Are you sure you want to delete ${userName}? This action cannot be undone.`)) {
        return;
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}/admin/users/${userId}`, {
            method: 'DELETE',
            credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('User deleted successfully!');
            loadUsers(); // Reload the users list
        } else {
            alert('Error: ' + data.message);
        }
    } catch (error) {
        alert('Error deleting user: ' + error);
    }
}

// Logout
document.getElementById('logout-btn').addEventListener('click', async function(e) {
    e.preventDefault();
    
    if (!confirm('Are you sure you want to logout?')) {
        return;
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}/logout`, {
            credentials: 'include'
        });
        
        const data = await response.json();
        if (data.success) {
            window.location.href = 'login.html';
        }
    } catch (error) {
        console.error('Logout error:', error);
        window.location.href = 'login.html';
    }
});

// PIN validation
document.getElementById('pin').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
    if (this.value.length > 4) {
        this.value = this.value.slice(0, 4);
    }
});
</script>
</body>
</html>
