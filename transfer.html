<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Standard Chartered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d73e8;
            --accent-green: #39d202;
            --secondary-green: #62c440;
            --dark-blue: #0a5bbf;
            --light-blue: #e8f2ff;
            --white: #ffffff;
            --gray-light: #f8fafc;
            --gray-medium: #64748b;
            --gray-dark: #334155;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            --gradient-success: linear-gradient(135deg, var(--accent-green), var(--secondary-green));
        }

        .transfer-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-blue) 0%, #f0f7ff 100%);
            padding: 2rem 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        .transfer-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .transfer-card {
            background: var(--white);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(13, 115, 232, 0.15);
            border: 1px solid rgba(13, 115, 232, 0.1);
            margin-bottom: 2rem;
            position: relative;
        }

        .transfer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 24px 24px 0 0;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: var(--light-blue);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--primary-blue);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--gray-medium);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(13, 115, 232, 0.1);
            transform: translateY(-2px);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-result-item:hover {
            background: var(--light-blue);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .account-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-name {
            font-weight: 600;
            color: var(--dark-blue);
        }

        .account-details {
            color: var(--gray-medium);
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            padding: 1.25rem 2rem;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(13, 115, 232, 0.3);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(13, 115, 232, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Success State */
        .success-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2.5rem;
            color: white;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }

        .success-text {
            color: var(--gray-medium);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .transaction-id {
            background: var(--light-blue);
            padding: 1rem;
            border-radius: 12px;
            font-family: monospace;
            font-weight: 600;
            color: var(--primary-blue);
            margin: 1rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-primary:hover, .btn-outline:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 115, 232, 0.3);
        }

        /* Flash Messages */
        .flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .transfer-container {
                padding: 1rem 0;
            }
            
            .transfer-card {
                padding: 2rem 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .transfer-card {
                padding: 1.5rem 1rem;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Currency badge */
        .currency-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .currency-huf {
            background: #fff3cd;
            color: #856404;
        }

        .currency-usd {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <!-- Flash Messages Container -->
    <div class="flash-container" id="flashContainer"></div>

    <!-- Header -->
    <header class="transfer-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <div class="logo" style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 1rem;">
                            <div style="color: white; font-weight: bold; font-size: 1.2rem;">SC</div>
                        </div>
                        <div>
                            <h1 class="h3 mb-0">Standard Chartered</h1>
                            <p class="mb-0 opacity-75">Money Transfer</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <a href="user_dashboard.html" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="transfer-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Transfer Form -->
                    <div class="transfer-card" id="transferForm">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <h1 class="card-title">Send Money</h1>
                            <p class="card-subtitle">Transfer funds to other accounts securely</p>
                        </div>

                        <form id="moneyTransferForm">
                            <!-- Recipient Search -->
                            <div class="form-group">
                                <label for="recipientSearch" class="form-label">
                                    <i class="fas fa-search me-2"></i>Search Recipient
                                </label>
                                <div class="position-relative">
                                    <input type="text" class="form-control" id="recipientSearch" 
                                           placeholder="Search by name or account number" autocomplete="off">
                                    <div class="search-results" id="searchResults"></div>
                                </div>
                            </div>

                            <!-- Selected Recipient -->
                            <div class="form-group" id="selectedRecipientGroup" style="display: none;">
                                <label class="form-label">Selected Recipient</label>
                                <div class="selected-account p-3 bg-light rounded" id="selectedRecipient">
                                    <!-- Recipient info will be populated here -->
                                </div>
                                <input type="hidden" id="receiverId" name="receiver_id">
                            </div>

                            <!-- Amount -->
                            <div class="form-group">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-money-bill-wave me-2"></i>Amount
                                </label>
                                <input type="number" class="form-control" id="amount" 
                                       placeholder="Enter amount" step="0.01" min="0.01" required>
                            </div>

                            <!-- PIN -->
                            <div class="form-group">
                                <label for="pin" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Security PIN
                                </label>
                                <input type="password" class="form-control" id="pin" 
                                       placeholder="Enter your 4-digit PIN" maxlength="4" pattern="\d{4}" required>
                            </div>

                            <button type="submit" class="submit-btn" id="submitBtn">
                                <i class="fas fa-paper-plane me-2"></i>
                                Confirm Transfer
                            </button>
                        </form>
                    </div>

                    <!-- Success State -->
                    <div class="transfer-card" id="successState" style="display: none;">
                        <div class="success-state">
                            <div class="success-icon">
                                <i class="fas fa-check"></i>
                            </div>
                            <h2 class="success-title">Transfer Successful!</h2>
                            <p class="success-text">Your money has been transferred successfully.</p>
                            
                            <div class="transaction-id">
                                Transaction ID: <span id="transactionIdDisplay"></span>
                            </div>

                            <div class="action-buttons">
                                <a href="#" class="btn btn-primary" id="viewReceiptBtn">
                                    <i class="fas fa-receipt me-2"></i>View Receipt
                                </a>
                                <a href="user_dashboard.html" class="btn btn-outline">
                                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                                </a>
                                <button class="btn btn-outline" onclick="resetForm()">
                                    <i class="fas fa-plus me-2"></i>New Transfer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATED WITH CORRECT URL
        const API_BASE_URL = 'https://SCBanking.pythonanywhere.com/api';

        // DOM Elements
        const recipientSearch = document.getElementById('recipientSearch');
        const searchResults = document.getElementById('searchResults');
        const selectedRecipientGroup = document.getElementById('selectedRecipientGroup');
        const selectedRecipient = document.getElementById('selectedRecipient');
        const receiverIdInput = document.getElementById('receiverId');
        const transferForm = document.getElementById('transferForm');
        const successState = document.getElementById('successState');
        const submitBtn = document.getElementById('submitBtn');
        const viewReceiptBtn = document.getElementById('viewReceiptBtn');

        // Current user data
        let currentUser = null;

        // Show flash message
        function showFlashMessage(message, type = 'success') {
            const flashContainer = document.getElementById('flashContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const iconClass = type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas ${iconClass} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            flashContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Check authentication and load user data
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/check_auth`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success && !data.user.is_admin) {
                    currentUser = data.user;
                    console.log('✅ User authenticated:', currentUser.name);
                } else {
                    showFlashMessage('Please login as user to transfer money', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showFlashMessage('Please login to continue', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }

        // Search accounts
        let searchTimeout;
        recipientSearch.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchAccounts(query);
            }, 300);
        });

        // Search accounts API call
        async function searchAccounts(query) {
            try {
                const response = await fetch(`${API_BASE_URL}/search_accounts?q=${encodeURIComponent(query)}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                console.error('Search error:', error);
                showFlashMessage('Error searching accounts. Please try again.', 'error');
            }
        }

        // Display search results
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item text-muted">No accounts found</div>';
            } else {
                results.forEach(account => {
                    // Don't show current user in search results
                    if (currentUser && account.id === currentUser.id) {
                        return;
                    }
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="account-info">
                            <div>
                                <div class="account-name">${account.name}</div>
                                <div class="account-details">${account.account_number} • ${account.bank_name}</div>
                            </div>
                            <span class="currency-badge currency-${account.currency.toLowerCase()}">${account.currency}</span>
                        </div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        selectRecipient(account);
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }

        // Select recipient
        function selectRecipient(account) {
            selectedRecipient.innerHTML = `
                <div class="account-info">
                    <div>
                        <div class="account-name">${account.name}</div>
                        <div class="account-details">${account.account_number} • ${account.bank_name}</div>
                    </div>
                    <span class="currency-badge currency-${account.currency.toLowerCase()}">${account.currency}</span>
                </div>
            `;
            
            receiverIdInput.value = account.id;
            selectedRecipientGroup.style.display = 'block';
            searchResults.style.display = 'none';
            recipientSearch.value = '';
        }

        // Handle form submission
        document.getElementById('moneyTransferForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const receiverId = receiverIdInput.value;
            const amount = document.getElementById('amount').value;
            const pin = document.getElementById('pin').value;
            
            // Validation
            if (!receiverId) {
                showFlashMessage('Please select a recipient', 'error');
                return;
            }
            
            if (!amount || amount <= 0) {
                showFlashMessage('Please enter a valid amount', 'error');
                return;
            }
            
            if (!pin || !/^\d{4}$/.test(pin)) {
                showFlashMessage('Please enter a valid 4-digit PIN', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner me-2"></div> Processing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/make_transaction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // CRITICAL for cross-domain sessions
                    body: JSON.stringify({
                        receiver_id: parseInt(receiverId),
                        amount: parseFloat(amount),
                        pin: pin
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccessState(data.transaction_id);
                    showFlashMessage('Transfer completed successfully!', 'success');
                } else {
                    showFlashMessage(data.message || 'Transfer failed', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Confirm Transfer';
                }
            } catch (error) {
                console.error('Transfer error:', error);
                showFlashMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Confirm Transfer';
            }
        });

        // Show success state
        function showSuccessState(transactionId) {
            transferForm.style.display = 'none';
            successState.style.display = 'block';
            document.getElementById('transactionIdDisplay').textContent = transactionId;
            
            // Set receipt link
            viewReceiptBtn.href = `receipt.html?transaction_id=${transactionId}`;
        }

        // Reset form
        function resetForm() {
            transferForm.style.display = 'block';
            successState.style.display = 'none';
            document.getElementById('moneyTransferForm').reset();
            selectedRecipientGroup.style.display = 'none';
            receiverIdInput.value = '';
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Confirm Transfer';
        }

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!recipientSearch.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // PIN validation
        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
        });

        // Amount validation
        document.getElementById('amount').addEventListener('input', function(e) {
            // Ensure positive numbers only
            if (this.value < 0) {
                this.value = Math.abs(this.value);
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Add CSS for currency badges
            const style = document.createElement('style');
            style.textContent = `
                .currency-huf {
                    background: #fff3cd;
                    color: #856404;
                }
                .currency-usd {
                    background: #d1ecf1;
                    color: #0c5460;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
