<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeWavee E-wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #010711;
            --primary-color: #1c77a2;
            --secondary-color: #0c2c47;
            --accent-color: #14cbf4;
            --light-color: #eeeff0;
            --success-color: #14cbf4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-bg) 50%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        /* Advanced Animated Background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-card {
            position: absolute;
            background: rgba(20, 203, 244, 0.1);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(20, 203, 244, 0.2);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-card:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(20, 203, 244, 0.15), rgba(28, 119, 162, 0.1));
        }
        
        .floating-card:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 10%;
            animation-delay: -2s;
            background: linear-gradient(45deg, rgba(28, 119, 162, 0.2), rgba(238, 239, 240, 0.1));
        }
        
        .floating-card:nth-child(3) {
            width: 160px;
            height: 160px;
            bottom: 10%;
            left: 15%;
            animation-delay: -4s;
            background: linear-gradient(45deg, rgba(28, 119, 162, 0.1), rgba(12, 44, 71, 0.15));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
                opacity: 0.9;
            }
            66% {
                transform: translateY(20px) rotate(240deg) scale(0.9);
                opacity: 0.5;
            }
        }
        
        .particle {
            position: absolute;
            background: rgba(20, 203, 244, 0.3);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-card {
            background: rgba(1, 7, 17, 0.85);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            padding: 3.5rem 2.5rem;
            box-shadow: 
                0 25px 80px rgba(20, 203, 244, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(20, 203, 244, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color), var(--secondary-color));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .bank-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(20, 203, 244, 0.3);
            animation: logoPulse 3s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 8px 32px rgba(20, 203, 244, 0.3);
            }
            50% { 
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 12px 40px rgba(20, 203, 244, 0.4);
            }
        }
        
        .logo-container i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .bank-name {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }
        
        .bank-tagline {
            color: var(--light-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
            opacity: 0.9;
        }
        
        .login-form {
            margin-bottom: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--light-color);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-label i {
            color: var(--accent-color);
            width: 16px;
            transition: all 0.3s ease;
        }
        
        .input-container {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 1.25rem 3rem 1.25rem 1.5rem;
            border: 2px solid rgba(20, 203, 244, 0.3);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(12, 44, 71, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--light-color);
        }
        
        /* FIXED: White placeholder text */
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(20, 203, 244, 0.1);
            transform: translateY(-2px);
            background: rgba(12, 44, 71, 0.7);
        }
        
        .form-control:hover {
            border-color: rgba(20, 203, 244, 0.5);
            transform: translateY(-1px);
        }
        
        .form-control:focus + .input-focus-border {
            transform: scaleX(1);
        }
        
        .input-focus-border {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 2px;
        }
        
        /* Password Toggle Styles */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .password-toggle:hover {
            color: var(--accent-color);
            background: rgba(20, 203, 244, 0.1);
        }
        
        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .password-toggle i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        
        .password-toggle.active i {
            color: var(--accent-color);
            transform: scale(1.1);
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 16px;
            padding: 1.375rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--light-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(20, 203, 244, 0.3);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(20, 203, 244, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 2;
        }
        
        .login-footer {
            border-top: 1px solid rgba(20, 203, 244, 0.2);
            padding-top: 2rem;
            text-align: center;
        }
        
        .security-features {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(20, 203, 244, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-color);
            backdrop-filter: blur(10px);
        }
        
        .security-badge i {
            font-size: 1rem;
        }
        
        .support-text {
            color: var(--light-color);
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.8;
        }
        
        /* Loading States */
        .btn-loading {
            pointer-events: none;
        }
        
        .btn-loading .btn-content {
            opacity: 0;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 2px solid transparent;
            border-top: 2px solid var(--light-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 3;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success State */
        .btn-success {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .login-container {
                padding: 0.5rem;
            }
            
            .login-card {
                padding: 2.5rem 1.5rem;
                border-radius: 24px;
            }
            
            .bank-name {
                font-size: 2rem;
            }
            
            .bank-tagline {
                font-size: 1rem;
            }
            
            .logo-container {
                width: 70px;
                height: 70px;
            }
            
            .logo-container i {
                font-size: 1.75rem;
            }
            
            .form-control {
                padding: 1.125rem 2.5rem 1.125rem 1.25rem;
            }
            
            .password-toggle {
                right: 0.75rem;
                padding: 0.375rem;
            }
            
            .btn-login {
                padding: 1.25rem 1.5rem;
            }
            
            .security-features {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .floating-card {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.25rem;
            }
            
            .bank-header {
                margin-bottom: 2.5rem;
            }
            
            .bank-name {
                font-size: 1.75rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-control {
                padding: 1rem 2.25rem 1rem 1rem;
            }
        }
        
        /* High-resolution screens */
        @media (min-width: 1400px) {
            .login-wrapper {
                max-width: 480px;
            }
            
            .login-card {
                padding: 4rem 3rem;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            position: relative;
            text-indent: -9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Pulse animation effect */
        .logo-inner::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Flash Messages */
        .flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Test credentials panel */
        .test-credentials {
            background: rgba(20, 203, 244, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid rgba(20, 203, 244, 0.2);
        }

        .test-credentials h6 {
            color: var(--light-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .test-credential {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(20, 203, 244, 0.1);
        }

        .test-credential:last-child {
            border-bottom: none;
        }

        .credential-type {
            color: rgba(238, 239, 240, 0.8);
            font-size: 0.8rem;
        }

        .credential-value {
            color: var(--light-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(20, 203, 244, 0.2);
            border: none;
            color: var(--light-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(20, 203, 244, 0.3);
        }
    </style>
</head>
<body>
    <!-- Flash Messages Container -->
    <div class="flash-container" id="flashContainer"></div>

    <div class="login-container">
        <!-- Advanced Animated Background -->
        <div class="animated-bg" id="animatedBg">
            <!-- Floating cards will be generated by JavaScript -->
        </div>
        
        <div class="login-wrapper">
            <div class="login-card">
                <!-- Bank Header -->
                <div class="bank-header">
                    <div class="logo-container">
                        <div class="logo">
                            <div class="logo-inner">TW</div>
                        </div>
                    </div>
                    <h1 class="bank-name">TradeWavee</h1>
                    <p class="bank-tagline">Secure E-Wallet Solution</p>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <div class="input-container">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required autocomplete="username">
                            <div class="input-focus-border"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Passcode
                        </label>
                        <div class="input-container">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your passcode" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <div class="btn-content">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Access E-Wallet</span>
                        </div>
                    </button>
                </form>

                <!-- Test Credentials (Remove in production) -->
                <div class="test-credentials">
                    <h6><i class="fas fa-vial me-2"></i>Test Credentials</h6>
                    <div class="test-credential">
                        <span class="credential-type">üëë Admin:</span>
                        <span class="credential-value">admin / admin123</span>
                        <button class="copy-btn" onclick="fillCredentials('admin', 'admin123')">
                            <i class="fas fa-copy"></i> Fill
                        </button>
                    </div>
                    <div class="test-credential">
                        <span class="credential-type">üë§ User:</span>
                        <span class="credential-value">bal√°zs_kov√°cs / password123</span>
                        <button class="copy-btn" onclick="fillCredentials('bal√°zs_kov√°cs', 'password123')">
                            <i class="fas fa-copy"></i> Fill
                        </button>
                    </div>
                </div>

                <!-- Security Footer -->
                <div class="login-footer">
                    <div class="security-features">
                        <div class="security-badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>256-bit Encryption</span>
                        </div>
                        <div class="security-badge">
                            <i class="fas fa-lock"></i>
                            <span>Secure Login</span>
                        </div>
                    </div>
                    <p class="support-text">
                        Need help? Contact our 24/7 support team
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIXED: Use the correct PythonAnywhere URL
        const API_BASE_URL = 'https://scbanking.pythonanywhere.com/api';

        // Generate floating particles
        function createParticles() {
            const bg = document.getElementById('animatedBg');
            const particleCount = window.innerWidth < 768 ? 8 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 4 + 1;
                const left = Math.random() * 100;
                const delay = Math.random() * 6;
                const duration = Math.random() * 4 + 4;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                bg.appendChild(particle);
            }
        }

        // Password toggle functionality
        function initPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                
                // Toggle password visibility
                passwordInput.type = isPassword ? 'text' : 'password';
                
                // Update icon and state
                if (isPassword) {
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                    this.classList.add('active');
                } else {
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                    this.classList.remove('active');
                }
                
                // Focus back on password input for better UX
                passwordInput.focus();
            });
            
            // Add keyboard support
            passwordToggle.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        }

        // Show flash message
        function showFlashMessage(message, type = 'success') {
            const flashContainer = document.getElementById('flashContainer');
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const iconClass = type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas ${iconClass} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            flashContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Fill test credentials
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            showFlashMessage(`Credentials filled for: ${username}`, 'success');
        }

        // Enhanced login form submission with detailed error handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Basic validation
            if (!username || !password) {
                showFlashMessage('Please enter both username and password', 'error');
                return;
            }
            
            // Add loading state
            loginBtn.classList.add('btn-loading');
            
            try {
                console.log('üîç Attempting login with:', { username });
                console.log('üåê Making request to:', `${API_BASE_URL}/login`);
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    credentials: 'include', // CRITICAL for cross-domain sessions
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üç™ Response cookies:', response.headers.get('set-cookie'));
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (data.success) {
                    showFlashMessage('Login successful! Redirecting...', 'success');
                    loginBtn.classList.add('btn-success');
                    
                    // Store user info briefly for debugging
                    sessionStorage.setItem('lastLogin', new Date().toISOString());
                    sessionStorage.setItem('userType', data.user.is_admin ? 'admin' : 'user');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (data.user.is_admin) {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            window.location.href = 'user_dashboard.html';
                        }
                    }, 1500);
                } else {
                    showFlashMessage(data.message || 'Login failed. Please check your credentials.', 'error');
                    loginBtn.classList.remove('btn-loading');
                }
            } catch (error) {
                console.error('‚ùå Login error details:', error);
                
                // More specific error messages
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showFlashMessage('Cannot connect to server. Please check your internet connection and try again.', 'error');
                } else if (error.message.includes('Network request failed')) {
                    showFlashMessage('Network error. Please check your connection and try again.', 'error');
                } else {
                    showFlashMessage('Login failed: ' + error.message, 'error');
                }
                
                loginBtn.classList.remove('btn-loading');
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                console.log('üîç Checking authentication status...');
                const response = await fetch(`${API_BASE_URL}/check_auth`, {
                    credentials: 'include' // CRITICAL for cross-domain sessions
                });
                
                console.log('üì° Auth check status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üì¶ Auth check data:', data);
                    
                    if (data.success) {
                        console.log('‚úÖ User already authenticated, redirecting...');
                        // Redirect to appropriate dashboard
                        if (data.user.is_admin) {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            window.location.href = 'user_dashboard.html';
                        }
                    }
                }
            } catch (error) {
                console.log('üîê Not authenticated or auth check failed:', error.message);
                // This is normal for first-time visitors
            }
        }

        // Test backend connection
        async function testBackendConnection() {
            try {
                console.log('üß™ Testing backend connection...');
                const response = await fetch(`${API_BASE_URL}/test`);
                const data = await response.json();
                console.log('‚úÖ Backend connection test:', data);
                return true;
            } catch (error) {
                console.error('‚ùå Backend connection test failed:', error);
                return false;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Login page initialized');
            console.log('üìç Current domain:', window.location.origin);
            console.log('üîó API Base URL:', API_BASE_URL);
            
            createParticles();
            initPasswordToggle();
            
            // Add floating cards
            const bg = document.getElementById('animatedBg');
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'floating-card';
                bg.appendChild(card);
            }
            
            // Test backend connection on load
            const isBackendConnected = await testBackendConnection();
            if (!isBackendConnected) {
                showFlashMessage('Warning: Cannot connect to server. Some features may not work.', 'error');
            }
            
            // Check authentication status
            await checkAuth();
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const bg = document.getElementById('animatedBg');
                bg.innerHTML = '';
                createParticles();
            }, 250);
        });

        // Debug information
        console.log('üí° Test credentials available in the form');
        console.log('üîê Remember: credentials: "include" is set for cross-domain sessions');
    </script>
